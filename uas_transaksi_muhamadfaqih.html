<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5eb;
        }

        header {
            background-color: #ff8c00;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 140, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.1);
        }

        .form-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container h2 {
            color: #ff8c00;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-container form {
            display: inline-block;
            text-align: left;
            padding: 30px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.2);
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #ffa500;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #ff8c00;
            color: white;
        }

        .link-container {
            text-align: center;
            margin-top: 30px;
        }

        .link-container a {
            text-decoration: none;
            color: #ff8c00;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link-container a:hover {
            background-color: #ff8c00;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo PERPUSNAS.png" alt="Logo PerpusNas" style="width: 100px; height: 70px;" />
        <h1>Transaksi E-Library</h1>
        <nav>
            <ul>
                <li><a href="uas_beranda_muhamadfaqih.html">Beranda</a></li>
                <li><a href="uas_transaksi_muhamadfaqih.html">Transaksi</a></li>
                <li><a href="uas_profil_muhamadfaqih.html">Profil</a></li>
                <li><a href="uas_login_muhamdfaqih.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Form Transaksi</h2>
            <form>
                <label for="nama-buku">Nama Buku:</label>
                <input type="text" id="nama-buku" name="nama-buku" placeholder="Masukkan Nama Buku" required>

                <label for="nama-peminjam">Nama Peminjam:</label>
                <input type="text" id="nama-peminjam" name="nama-peminjam" placeholder="Masukkan Nama Anda" required>

                <button type="submit">Simpan</button>
            </form>
        </div>
        <div class="link-container">
            <a href="uas_daftar_transaksi_muhamadfaqih.html">Lihat Daftar Transaksi</a>
        </div>
    </main>
    <footer>
        <p>&copy; Arc E-Library 2025 | 241011701456</p>
    </footer>
</body>
</html>
